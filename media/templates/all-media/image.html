{%extends 'all-media/base.html'%}

 {% block content %}

<div class="container">
  <h1 class="text-center">{{image.name}}</h1>

  <div class="img-details">
      <span>
          <b>Category: </b>
          <i>{{image.category}}</i>
      </span>
      <span>
          <b>Location: </b>
          <i>{{image.location}}</i>
      </span> 
  </div>
  <div>
    <p>{{image.description}}</p>
  </div>
  
  <img src="{{image.image.url}}"  alt="">
</div>

 {% endblock %}
